<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Redirection automatique vers l'application Laravel -->

    <!-- Style minimal pour la page de redirection -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;

        }

            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="loading">
        <p>Redirection en cours...</p>

    </div>

</html>
